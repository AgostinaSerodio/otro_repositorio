<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <div class="row header">
            <h1 class="col-8 header__titulo">
                GreenWorld
            </h1>
            <div class="col-4 ">
                    <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary contanos header__boton" data-toggle="modal" data-target="#exampleModal">
                    Contanos de vos
                </button>
    
                <!-- Modal -->
                <div class="modal fade header__boton--form" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body formulario">
                            <form>
                                <section class="formulario_datos">
                                    Nombre y apellido:
                                    <input type="text" name="Nombre y apellido">
                                </section>
                                <section  class="formulario__provincia">
                                    ¿Provincia?
                                    <select name="provincias"> 
                                    <option value="Jujuy">Jujuy</option>            
                                    <option value="Salta">Salta</option>
                                    <option value="Tucumán">Tucumán</option>
                                    <option value="La Rioja">La Rioja</option>
                                    <option value="Catamarca">Catamarca</option>
                                    <option value="Chaco">Chaco</option>
                                    <option value="Formosa">Formosa</option>
                                    <option value="Misiones">Misiones</option>
                                    <option value="Corrientes">Corrientes</option>
                                    <option value="Entre rios">Entre rios</option>
                                    <option value="Santiago del Estero">Santiago del Estero</option>
                                    <option value="Santa fe">Santa fe</option>
                                    <option value="Córdoba">Córdoba</option>
                                    <option value="San Luis">San Luis</option>
                                    <option value="San Juan">San Juan</option>
                                    <option value="Mendoza">Mendoza</option>
                                    <option value="Neuquén">Neuquén</option>
                                    <option value="La Pampa">La Pampa</option>
                                    <option value="Buenos Aires">Buenos Aires</option>
                                    <option value="Río Negro">Río Negro</option>
                                    <option value="Chubut">Chubut</option>
                                    <option value="Santa Cruz">Santa Cruz</option>
                                    <option value="Tierra del Fuego">Tierra del Fuego</option>
                                    </select>
                                </section>
                                <section class="formulario_mail">
                                    E-mail:
                                    <input type="email" name="E-mail">
                                </section>
                                <section>
                                    Reciclo
                                    <input type="checkbox" name="Reciclo" value="1">
                                </section>
                                <section>
                                    Quiero recibir información
                                    <input type="checkbox" name="Quiero recibir información" value="1">
                                </section>
                                <section>
                                    <input type="reset" value="Limpiar formulario">
                                </section>
                                <section>
                                    <input type="submit" value="Enviar formulario">
                                </section>
                            </form>  
                        </div>
                        <div class="modal-footer formulario__cerrar">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
        <ul class="row navegador">
            <li class="col-0.5"></li>
            <li class="col-2.2">
                <a href="../index.html">
                    <img src="../images/iconoHome.svg" alt="Home" class="iconos navegador__icono">
                </a>
            </li>
            <li class="col-2.2">
                <a href="ambiente.html">
                    <img src="../images/iconoAmbiente.svg" alt="Ambiente" class="iconos navegador__icono" >
                </a>
            </li>
            <li class="col-2.2">
                <a href="comoReciclar.html">
                    <img src="../images/iconoReciclar.svg" alt="¿Cómo reciclar?" class="iconos navegador__icono">
                </a>
            </li>
            <li class="col-2.2">
                <a href="educación.html"></a>
                    <img src="../images/iconoEducación.svg" alt="" class="iconos navegador__icono">
            </li>
            <li class="col-2.2"> 
                    <img src="../images/iconoTransformación.svg" alt="" class="iconos navegador__icono--active">
            </li>
            <li class="col-0.5"></li>
        </ul>
                <img src="../images/proceso.svg" alt="" class="transformacion img-fluid"> 
                <footer class="pie">
                    <h1 class="pie__titulo">
                        GreenWorld
                    </h1>
                    <h2 class="pie__lema">Ayudanos a ayudarte</h2>
                 </footer>
    </div>
